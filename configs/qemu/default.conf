# QEMU Default Configuration
# This file is sourced by start-qemu.sh

# VM Resources
VM_MEMORY="${VM_MEMORY:-2048}"
VM_CPUS="${VM_CPUS:-2}"

# Storage
VM_DISK="${VM_DISK:-/vm/disk.qcow2}"
VM_CDROM="${VM_CDROM:-}"

# Boot order: c=disk, d=cdrom, n=network
VM_BOOT="${VM_BOOT:-c}"

# Acceleration
ENABLE_KVM="${ENABLE_KVM:-true}"

# Display
VNC_PORT="${VNC_PORT:-5900}"

# Debug mode
DEBUG="${DEBUG:-false}"
